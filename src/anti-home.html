<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="anti-home">
    <template>
        <style include="shared-styles">
            :host {
                height: 100%;
                padding: 16px;
            }
            p {
                margin-left: 16px;
            }
        </style>

        <app-route
                route="[[route]]"
                pattern="/:category"
                data="{{routeData}}"></app-route>

        <p>Welcome to AntiOfficial</p>
    </template>

    <script>
        class AntiHome extends Polymer.Element {
            static get is() {
                return 'anti-home';
            }
        }

        window.customElements.define(AntiHome.is, AntiHome);
    </script>
</dom-module>
