<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="anti-categories.html">
<link rel="import" href="anti-list-item.html">
<link rel="import" href="anti-items.html">
<link rel="import" href="shared-styles.html">

<dom-module id="anti-list">
    <template>
        <!-- css.css -->
        <style include="shared-styles">
            :host {
                height: 100%;
                display: block;
            }

            #featured {
                background-color: #f44336;
                height: 100%;
            }

            #items {
                display: flex;
                height: 100%;
                width: 100%;
                flex-wrap: wrap;
                overflow-y: scroll;
            }

            anti-list-item {
                /*height: 33.3%;*/
                /*width: 33.3%;*/
            }

            a:nth-child(odd){
                background: #9E9E9E;
            }

            #items div p {
                text-align: right;
                padding-right: 8px;
            }

            .one {
                background: #212121;
            }

            #items p {
                width: 100%;
                height: 16px;
            }

            .vertical {
                display: flex;
                width: 100%;
                flex-direction: column;
            }

            a {
                width: 33.3%;
            }
        </style>

        <app-route
                route="[[route]]"
                pattern="/:category"
                data="{{routeData}}"></app-route>

        <anti-categories
                id="categoryData"
                category-name="[[routeData.category]]"
                category="{{category}}"
                failure="{{failure}}"></anti-categories>

        <anti-items>
            <div slot="featured"></div>
            <div class="vertical">
                <p>Category: [[category.title]]</p>
                <div id="items">
                    <dom-repeat items="[[_getListItems(category.items)]]" initial-count="2">
                        <template>
                            <a href$="[[_getItemHref(item)]]">
                                <anti-list-item
                                        title="[[item.title]]"
                                        link="[[_getItemHref(item)]]"
                                        image=""></anti-list-item>
                            </a>
                        </template>
                    </dom-repeat>
                </div>
            </div>
        </anti-items>
    </template>

    <script>
        class AntiList extends Polymer.Element {
            static get is() {
                return 'anti-list';
            }

            static get properties() {
                return {
                    category: Object,
                    route: Object,
                    routeData: Object,
                }
            }

            _getListItems(items) {
                // Return placeholder items when the items haven't loaded yet.
                return items || [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}];
            }

            _getItemHref(item) {
                // By returning null when `itemId` is undefined, the href attribute won't be set and
                // the link will be disabled.
                return item.name ? ['/detail', this.category.name, item.name].join('/') : null;
            }
        }

        window.customElements.define(AntiList.is, AntiList);
    </script>
</dom-module>
