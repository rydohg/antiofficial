<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="anti-categories.html">
<link rel="import" href="anti-list-item.html">
<link rel="import" href="anti-items.html">
<link rel="import" href="shared-styles.html">

<dom-module id="anti-list">
    <template>
        <style include="shared-styles">
            :host {
                height: 100%;
                display: block;
            }

            #featured {
                background-color: #f44336;
                height: 100%;
            }

            #featured-img {
                width: 100%;
            }

            a:nth-child(odd) {
                background: #B0BEC5;
            }

            #items div p {
                text-align: right;
                padding-right: 8px;
            }

            #items p {
                width: 100%;
                height: 16px;
            }

            .big {
                font-size: 36px;
                margin-top: 0;
                margin-left: 16px;
                margin-bottom: 0;
            }

            .center {
                text-align: center;
            }
        </style>

        <app-route
                route="[[route]]"
                pattern="/:category"
                data="{{routeData}}"></app-route>

        <anti-categories
                id="categoryData"
                category-name="[[routeData.category]]"
                category="{{category}}"
                failure="{{failure}}"></anti-categories>

        <anti-items items="{{_getListItems(category.items)}}" >
            <div slot="featured" id="featured">
                <p class="big center">Featured</p>
                <img id="featured-img" src="[[_getFirstItemImage(category.items)]]" alt="">
                <p class="big center">[[_getFirstItemTitle(category.items)]]</p>
            </div>
        </anti-items>
        <div class="footer">
            <a href="mailto:rdoherty20@protonmail.com">Contact me</a>
            Â© Copyright Ryan Doherty 2018
        </div>
    </template>

    <script>
        class AntiList extends Polymer.Element {
            static get is() {
                return 'anti-list';
            }

            static get properties() {
                return {
                    category: Object,
                    route: Object,
                    routeData: Object,
                }
            }

            _getListItems(items) {
                // Return placeholder items when the items haven't loaded yet.
                return items || [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}];
            }

        }

        window.customElements.define(AntiList.is, AntiList);
    </script>
</dom-module>
